rpc_params:
  env_name : 'Walker2d-v5'
  device : 'cuda'
  seed : 1
  num_train_steps : 1_000_000
  learning_starts : 10_000
  gamma : 0.99
  alpha : 0.2
  tau : 0.005
  
  env_buffer_size : 1_000_000

  target_update_interval : 1
  log_interval : 500
  save_snapshot_interval : 100000
  eval_episode_interval : 100000
  num_eval_episodes : 5
  
  latent_dims : 16
  model_hidden_dims : 256
  model_num_layers : 2
  kl_constraint : 1
  lambda_init : 0.00001
  alpha_autotune : True
  noise_factor : 2
  batch_size : 256
  seq_len : 4
  lr : 0.0003

  constrain_kl : True
